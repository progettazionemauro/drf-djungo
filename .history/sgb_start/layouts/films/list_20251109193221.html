{{ define "main" }}
<article class="post-single">
  <header class="post-header">
    <h1 class="post-title">{{ .Title }}</h1>
  </header>

  <style>
    .dj-form { display:grid; gap:.5rem; margin:1rem 0; }
    .dj-row  { display:grid; gap:.5rem; grid-template-columns:1fr 1fr; }
    .dj-list { list-style:none; padding:0; }
    .dj-item { border:1px solid var(--border); border-radius:.5rem; padding:.8rem; margin:.6rem 0; }
    .dj-err  { color:#b00020; }
    .dj-img  { max-width:160px; height:auto; display:block; margin-top:.4rem; }
  </style>

  <div id="film-app">
    <!-- FORM -->
    <form @submit.prevent="addFilm" class="dj-form">
      <div class="dj-row">
        <input v-model.trim="newFilm.title" placeholder="Title" required />
        <input v-model.trim="newFilm.link"  placeholder="Link (https://…)" required />
      </div>
      <input v-model.trim="newFilm.image" placeholder="Image URL (optional)" />
      <textarea v-model.trim="newFilm.description" placeholder="Description"></textarea>
      <button :disabled="loading">[[ loading ? 'Saving…' : 'Add Film' ]]</button>
      <div class="dj-err" v-if="error">[[ error ]]</div>
    </form>

    <!-- LISTA -->
    <ul class="dj-list">
      <li class="dj-item" v-for="film in films" :key="film.id">
        <strong>[[ film.title ]]</strong><br/>
        <a :href="film.link" target="_blank" rel="noopener">Visit</a><br/>
        <small v-if="film.description">[[ film.description ]]</small>
        <img v-if="film.image" :src="film.image" alt="poster" class="dj-img"/>
      </li>
    </ul>
  </div>

<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <script>
  new Vue({
    delimiters: ['[[', ']]'],
    el: '#film-app',
    data: {
      films: [],
      loading: false,
      error: '',
      newFilm: { title: '', link: '', description: '', image: '' },
      api: (window.API_BASE || 'http://127.0.0.1:8000/api').replace(/\/+$/,''),
      es: null  // EventSource handler
    },
    mounted() {
      this.fetchFilms();
      this.openSSE();
    },
    beforeDestroy() {
      if (this.es) { try { this.es.close(); } catch (_) {} }
    },
    methods: {
      async fetchFilms() {
        this.error = '';
        try {
          const res = await axios.get(`${this.api}/films/`, {
            headers: { 'Accept': 'application/json' }
          });
          this.films = Array.isArray(res.data) ? res.data : (res.data.results || []);
        } catch (e) {
          this.error = `GET failed: ${e.response ? e.response.status : e.message}`;
        }
      },
      async addFilm() {
        this.loading = true; this.error = '';
        try {
          const res = await axios.post(`${this.api}/films/`, this.newFilm, {
            headers: { 'Content-Type': 'application/json', 'Accept': 'application/json' }
          });
          // Aggiorno subito la UI; arriverà comunque anche l'evento SSE
          this.films.unshift(res.data);
          this.newFilm = { title: '', link: '', description: '', image: '' };
        } catch (e) {
          const body = e.response && e.response.data ? JSON.stringify(e.response.data) : e.message;
          this.error = `POST failed: ${e.response ? e.response.status : ''} ${body}`;
        } finally {
          this.loading = false;
        }
      },
      openSSE() {
    // apiBase = http://127.0.0.1:8000/api  -> events URL = http://127.0.0.1:8000/api/events/
    const url = `${this.api}/events/`;
    try {
      const es = new EventSource(url);
      this.es = es;

      es.onopen  = () => console.debug('[SSE] connected', url);
      es.onerror = (e) => console.warn('[SSE] error', e);

      // Eventi “granulari”
      es.addEventListener('film_created', (e) => {
        try {
          const film = JSON.parse(e.data);
          if (!this.films.find(f => f.id === film.id)) this.films.unshift(film);
        } catch(err){ console.warn('film_created parse error', err); }
      });
      es.addEventListener('film_updated', (e) => {
        try {
          const film = JSON.parse(e.data);
          const i = this.films.findIndex(f => f.id === film.id);
        if (i >= 0) this.$set(this.films, i, film);
        } catch(err){ console.warn('film_updated parse error', err); }
      });
      es.addEventListener('film_deleted', (e) => {
        try {
          const payload = JSON.parse(e.data); // {id: ...}
          this.films = this.films.filter(f => f.id !== payload.id);
        } catch(err){ console.warn('film_deleted parse error', err); }
      });

      // Eventone “coarse” (fallback): ricarica la lista
      es.addEventListener('films-changed', () => this.fetchFilms());

    } catch (e) {
      console.error('[SSE] not supported or failed', e);
    }
  }
</script>

</article>
{{ end }}
