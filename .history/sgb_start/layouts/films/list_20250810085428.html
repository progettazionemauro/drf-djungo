{{ define "main" }}
<main class="main">
  <article class="post-single">
    <header class="post-header">
      <h1 class="post-title">{{ .Title }}</h1>
    </header>

    <!-- Qui si monta Vue -->
    <div id="film-app">
      <form @submit.prevent="addFilm" style="display:grid;gap:.5rem;margin:1rem 0">
        <div style="display:grid;gap:.5rem;grid-template-columns:1fr 1fr">
          <input v-model.trim="newFilm.title" placeholder="Title" required />
          <input v-model.trim="newFilm.link" placeholder="Link (https://…)" required />
        </div>
        <input v-model.trim="newFilm.image" placeholder="Image URL (optional)" />
        <textarea v-model.trim="newFilm.description" placeholder="Description"></textarea>
        <button :disabled="loading">{{ loading ? "Saving…" : "Add Film" }}</button>
        <div style="color:#b00020" v-if="error">{{ error }}</div>
      </form>

      <ul style="list-style:none;padding:0">
        <li v-for="film in films" :key="film.id" style="border:1px solid var(--border);border-radius:.5rem;padding:.8rem;margin:.6rem 0">
          <strong>{{ film.title }}</strong><br/>
          <a :href="film.link" target="_blank" rel="noopener">Visit</a><br/>
          <small v-if="film.description">{{ film.description }}</small>
          <div v-if="film.image" style="margin-top:.4rem">
            <img :src="film.image" alt="poster" style="max-width:160px;height:auto"/>
          </div>
        </li>
      </ul>
    </div>
  </article>
</main>
{{ end }}
