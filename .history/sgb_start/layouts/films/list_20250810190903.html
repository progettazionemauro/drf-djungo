{{ define "main" }}
<article class="post-single">
  <header class="post-header">
    <h1 class="post-title">{{ .Title }}</h1>
  </header>

  <style>
    .dj-form { display:grid; gap:.5rem; margin:1rem 0; }
    .dj-row  { display:grid; gap:.5rem; grid-template-columns:1fr 1fr; }
    .dj-list { list-style:none; padding:0; }
    .dj-item { border:1px solid var(--border); border-radius:.5rem; padding:.8rem; margin:.6rem 0; }
    .dj-err  { color:#b00020; }
    .dj-img  { max-width:160px; height:auto; display:block; margin-top:.4rem; }
  </style>

  <div id="film-app">
    <!-- FORM -->
    <form @submit.prevent="addFilm" class="dj-form">
      <div class="dj-row">
        <input v-model.trim="newFilm.title" placeholder="Title" required />
        <input v-model.trim="newFilm.link"  placeholder="Link (https://…)" required />
      </div>
      <input v-model.trim="newFilm.image" placeholder="Image URL (optional)" />
      <textarea v-model.trim="newFilm.description" placeholder="Description"></textarea>
      <button :disabled="loading">[[ loading ? 'Saving…' : 'Add Film' ]]</button>
      <div class="dj-err" v-if="error">[[ error ]]</div>
    </form>

    <!-- LISTA -->
    <ul class="dj-list">
      <li class="dj-item" v-for="film in films" :key="film.id">
        <strong>[[ film.title ]]</strong><br/>
        <a :href="film.link" target="_blank" rel="noopener">Visit</a><br/>
        <small v-if="film.description">[[ film.description ]]</small>
        <img v-if="film.image" :src="film.image" alt="poster" class="dj-img"/>
      </li>
    </ul>
  </div>

  <script>
  new Vue({
    delimiters: ['[[', ']]'], // evita conflitti con {{ }} di Hugo
    el: '#film-app',
    data: {
      films: [],
      loading: false,
      error: '',
      newFilm: { title: '', link: '', description: '', image: '' },
      api: (window.DJUNGO && window.DJUNGO.API_BASE) || 'http://127.0.0.1:8000/api'
    },
    mounted() { this.fetchFilms(); },
    methods: {
      async fetchFilms() {
        this.error = '';
        try {
          const res = await axios.get(`${this.api}/films/`);
          this.films = res.data;
        } catch (e) {
          this.error = `GET failed: ${e.response ? e.response.status : e.message}`;
        }
      },
      async addFilm() {
        this.loading = true; this.error = '';
        try {
          const res = await axios.post(`${this.api}/films/`, this.newFilm, {
            headers: { 'Content-Type': 'application/json' }
          });
        this.films.unshift(res.data);
        this.newFilm = { title: '', link: '', description: '', image: '' };
        } catch (e) {
          const body = e.response && e.response.data ? JSON.stringify(e.response.data) : e.message;
          this.error = `POST failed: ${e.response ? e.response.status : ''} ${body}`;
        } finally {
          this.loading = false;
        }
      }
    }
  });
  </script>
</article>
{{ end }}
