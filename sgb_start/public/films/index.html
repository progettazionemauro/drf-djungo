<script>
    if (localStorage.getItem("pref-theme") === "dark") {
        document.body.classList.add('dark');
    } else if (localStorage.getItem("pref-theme") === "light") {
        document.body.classList.remove('dark')
    } else if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
        document.body.classList.add('dark');

</script>

<main class="main">
<article class="post-single">
  <header class="post-header">
    <h1 class="post-title">Film</h1>
  </header>

  <style>
    .dj-form { display:grid; gap:.5rem; margin:1rem 0; }
    .dj-row  { display:grid; gap:.5rem; grid-template-columns:1fr 1fr; }
    .dj-list { list-style:none; padding:0; }
    .dj-item { border:1px solid var(--border); border-radius:.5rem; padding:.8rem; margin:.6rem 0; }
    .dj-err  { color:#b00020; }
    .dj-img  { max-width:160px; height:auto; display:block; margin-top:.4rem; }
  </style>

  <div id="film-app">
    
    <form @submit.prevent="addFilm" class="dj-form">
      <div class="dj-row">
        <input v-model.trim="newFilm.title" placeholder="Title" required />
        <input v-model.trim="newFilm.link"  placeholder="Link (https://…)" required />
      </div>
      <input v-model.trim="newFilm.image" placeholder="Image URL (optional)" />
      <textarea v-model.trim="newFilm.description" placeholder="Description"></textarea>
      <button :disabled="loading">[[ loading ? 'Saving…' : 'Add Film' ]]</button>
      <div class="dj-err" v-if="error">[[ error ]]</div>
    </form>

    
    <ul class="dj-list">
      <li class="dj-item" v-for="film in films" :key="film.id">
        <strong>[[ film.title ]]</strong><br/>
        <a :href="film.link" target="_blank" rel="noopener">Visit</a><br/>
        <small v-if="film.description">[[ film.description ]]</small>
        <img v-if="film.image" :src="film.image" alt="poster" class="dj-img"/>
      </li>
    </ul>
  </div>

  <script>
  new Vue({
    delimiters: ['[[', ']]'], 
    el: '#film-app',
    data: {
      films: [],
      loading: false,
      error: '',
      newFilm: { title: '', link: '', description: '', image: '' },
      api: (window.DJUNGO && window.DJUNGO.API_BASE) || 'http://127.0.0.1:8000/api'
    },
    mounted() { this.fetchFilms(); },
    methods: {
      async fetchFilms() {
        this.error = '';
        try {
          const res = await axios.get(`${this.api}/films/`);
          this.films = res.data;
        } catch (e) {
          this.error = `GET failed: ${e.response ? e.response.status : e.message}`;
        }
      },
      async addFilm() {
        this.loading = true; this.error = '';
        try {
          const res = await axios.post(`${this.api}/films/`, this.newFilm, {
            headers: { 'Content-Type': 'application/json' }
          });
        this.films.unshift(res.data);
        this.newFilm = { title: '', link: '', description: '', image: '' };
        } catch (e) {
          const body = e.response && e.response.data ? JSON.stringify(e.response.data) : e.message;
          this.error = `POST failed: ${e.response ? e.response.status : ''} ${body}`;
        } finally {
          this.loading = false;
        }
      }
    }
  });
  </script>
</article>

<script>
    let menu = document.getElementById('menu')
    if (menu) {
        menu.scrollLeft = localStorage.getItem("menu-scroll-position");
        menu.onscroll = function () {
            localStorage.setItem("menu-scroll-position", menu.scrollLeft);
        }
    }

    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener("click", function (e) {
            e.preventDefault();
            var id = this.getAttribute("href").substr(1);
            if (!window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
                document.querySelector(`[id='${decodeURIComponent(id)}']`).scrollIntoView({
                    behavior: "smooth"
                });
            } else {
                document.querySelector(`[id='${decodeURIComponent(id)}']`).scrollIntoView();
            }
            if (id === "top") {
                history.replaceState(null, null, " ");
            } else {
                history.pushState(null, null, `#${id}`);
            }
        });
    });

</script>
<script>
    var mybutton = document.getElementById("top-link");
    window.onscroll = function () {
        if (document.body.scrollTop > 800 || document.documentElement.scrollTop > 800) {
            mybutton.style.visibility = "visible";
            mybutton.style.opacity = "1";
        } else {
            mybutton.style.visibility = "hidden";
            mybutton.style.opacity = "0";
        }
    };

</script>
<script>
    document.getElementById("theme-toggle").addEventListener("click", () => {
        if (document.body.className.includes("dark")) {
            document.body.classList.remove('dark');
            localStorage.setItem("pref-theme", 'light');
        } else {
            document.body.classList.add('dark');
            localStorage.setItem("pref-theme", 'dark');
        }
    })

</script>

<script>
  window.DJUNGO = { API_BASE: 'http:\/\/127.0.0.1:8000\/api' };
